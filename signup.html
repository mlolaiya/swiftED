<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <!-- Style css -->
    <link rel="stylesheet" href="form.css" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500&family=Heebo:wght@100;200;300;400;500&family=Hind+Siliguri:wght@300;400;500;600&family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <!-- favicon -->
    <link
      rel="shortcut icon"
      href="./Images/favicon-32x32.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <!-- contact form -->
    <section>
      <div class="main-form">
        <article class="contact-form">
          <h3>create an account</h3>
          <form method="post">
            <div class="form-group">
              <!-- inputs -->
              <label for="name" class="form-label">full name</label>
              <input
                type="text"
                placeholder="Full name"
                class="form-control"
                name="name"
              />
              <label for="email" class="form-label">email address</label>
              <input
                type="email"
                placeholder="email@example.com"
                class="form-control"
                name="email"
              />

              <div class="password-container">
                <label for="psw" class="form-label">Password</label>
                <input
                  type="password"
                  placeholder="Enter Password"
                  class="form-control form-special"
                  name="psw"
                  id="eye_icon"
                  required
                  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*?[0-9])(?=.*?[!@#$%^&*+`~=?\|<>/]).{8,}"
                />
                <small
                  >Password should contain an uppercase letter, number and
                  symbol</small
                >
                <i class="fa-solid fa-eye" id="togglePassword"></i>
              </div>

              <div class="password-container">
                <label for="psw" class="form-label">confirm Password</label>
                <input
                  type="password"
                  placeholder="Enter Password"
                  class="form-control"
                  name="psw"
                  id="eye_icon"
                  required
                  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*?[0-9])(?=.*?[!@#$%^&*+`~=?\|<>/]).{8,}"
                />
                <i class="fa-solid fa-eye" id="togglePassword"></i>
              </div>
              <label>
                <input
                  type="checkbox"
                  name="remember"
                  style="margin-bottom: 15px"
                />
                I agree to <a href="#">Terms of Use</a> and
                <a href="#">Privacy Policy</a>
              </label>
            </div>
            <!-- buttons -->
            <button type="submit" class="submit-btn btn">create account</button>

            <!-- The Horizontal Rule -->
            <div class="button-divider"><span> or </span></div>

            <!-- Alternative Signup -->
            <button type="submit" class="submit-btn btn btn btn-special">
              <i class="foot-icons fab fa-google fa-1x"></i> Continue with
              Google
            </button>
            <button type="submit" class="submit-btn btn btn-special">
              <i class="foot-icons fa-brands fa-linkedin-in"></i>
              Continue with LinkedIn
            </button>
          </form>
          <div class="form-footer">
            <p>Already have an account? <a href="login.html">Sign in</a>.</p>
          </div>
        </article>
      </div>
    </section>
    <!-- end of contact -->
    <script src="app.js"></script>
  </body>
</html>
